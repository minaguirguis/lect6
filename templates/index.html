<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }} />
    <script type="text/javascript" src="/static/script.js"></script>
</head>

<body>
    <button id="myCoolButton">Click here!</button> 
    <h1>What's being reported about {{ topic }}?</h1>
    <div class='container'>
        {% for i in range(10) %}
        <div id = "headlines" class='item'>
            <p><b>{{ headlines[i] }}</b></p>
            <p>{{ snippets[i] }}</p>
        </div>
        {% endfor %}
    </div>
    
    <label for="name">Enter Search</label>

<form id="form" onsubmit="return false;">
    <input type="text" id="search" />
    <input type="submit" onclick="searchArticle();" />
</form>
</body>

</html>
